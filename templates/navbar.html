<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Latest compiled and minified css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!--JQuery Library-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--popper js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!--Latest compiled java script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}Social{% endblock %}</title>
      {% block css %}

      {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
        </li>
        &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
        <nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <form class="form-inline" method="GET">
    <input class="form-control mr-sm-2" type="text" placeholder="Search"name="search">
    <button class="btn btn-success" type="submit">Search</button>
  </form>
</nav>
        <li class="nav-item active">

          <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
        </li>

        <li class="nav-item active">
          {% if user.user_profile.profile_pic %}
          <a class="nav-link" href="{% url 'App_Login:profile' %}"> <img src="/media/{{ user.user_profile.profile_pic }}" width="50px" height="50px" class="rounded-circle" > </a>
          {% else %}
          <a class="nav-link" href="{% url 'App_Login:profile' %}"> <img src="/media/default.jpg"  width="50px" height="50px" class="rounded-circle"> </a>
          {% endif %}
        </li>
      </ul>
    </nav>



    <div class="container" style='padding-top: 20px' >
      {% block body %}

      {% endblock %}
    </div>
  </body>
</html>
