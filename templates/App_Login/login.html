{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{title}} {% endblock %}

{% block css %}
<style>
  .sign_up{
    width: 550px;
    border: 1px solid #ccc;
    padding: 5px;
  }
  .log_in{
    width: 550px;
    padding: 40px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
{% block body %}
<center>
<div class="log_in">
  <form method="POST">
    {{form|crispy}}
    {% csrf_token %}

    <button type="submit" class="btn btn-primary " style="width:100%" >Log In</button>
  </form>
</div>
<br>
<div class="sign_up">
  <p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}">sign up</a></p>
</div>
</center>
{% endblock %}
