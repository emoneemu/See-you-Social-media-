{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{title}} {% endblock %}

{% block css %}
<style>
  .sign_up{
    width: 550px;
    border: 1px solid #ccc;
    padding: 40px;
  }
  .log_in{
    width: 550px;
    padding: 5px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}

{% block body %}
<center>
  <div class="sign_up">
    <h3>Sign up to see photos from your friends</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" style="width:100%" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
  <br>
  <div class="log_in">
    <p>have an account? <a href="{% url 'App_Login:login' %}">Log in</a></p>
  </div>
</center>
{% endblock %}
